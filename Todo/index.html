<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo - List</title>
</head>
<body>
    <header>
        <h1 class="title">Todo - List</h1>
    </header>
    <form>
        <input type="text" class="input-box">
        <button class="input-button" type="button" ><i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="uncompleted">UNCOMPLETED</option>
            </select>
        </div>
    </form>
    <div class="todo-list-container">
        <ul class="list-items">   
        </ul>
    </div>

    <script src="./app.js"></script>


</body>
</html>
